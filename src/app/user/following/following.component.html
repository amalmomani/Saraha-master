<app-nav-bar></app-nav-bar>
<app-active-bar></app-active-bar>
<section>
    <div class="gap2 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">
                       <app-profile-bar></app-profile-bar>
                    <!-- Following -->
  
                    <div class="col-lg-12">
                                    <div class="central-meta " >
                                      <!-- <div class="forum-open"> -->
                    
                                      
                                        <div class="create-post">Following : <strong >{{this.followService.following.length}}</strong></div>
                                            <div class="row merged20">                          
                    
                                                <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let user of this.followService.following" >
                                                    <div class="friend-block">
                                                  
                                                        <figure>
                                                            <img alt="" src="../../../assets/{{user.imagepath}}" style="object-fit:cover ; width:60px; height:60px">
                                                        </figure>
                    
                                                        <div class="frnd-meta">
                                                            <div class="frnd-name" style="padding: 2px;">
                                                                <a href="#" title="">{{user.username}}</a>
                                                                <span>{{user.country}}</span>
                                                            </div>
                                                            <br>
                                                            <a [routerLink]="['/user/viewProfile/',user.userid]" class="send-mesg" title="">View Profile</a>
                                                            <br>
                                                            <a (click)="deleteFollowByUser(user.userid)" class="send-mesg"  title="">UnFollow</a>
                                                            <br>
                                                            <a (click)="updateBlockUser(user.userid)" class="send-mesg"  title="">Block</a>
                                                            

                                                        </div>

                                                    </div>
                                                </div>
                    
                                            </div>
                                        </div>
                                   
                                    </div>
                    
                    
                    
                                
                      
                    </div>	
                </div>
            </div>
        </div>
    </div>	
</section><!-- content -->
