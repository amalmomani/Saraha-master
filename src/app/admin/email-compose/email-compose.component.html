
<app-header></app-header>


<div class="theme-layout">

<section>
    <div class="gap gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row merged20" id="page-contents">
         <div class="row">
                    <div class="col-lg-3" style=" position: sticky; top: 0;"  >
                        <app-asiderbar></app-asiderbar>
                </div><!-- sidebar widgets -->

                <div class="col-lg-9" style="padding:0 ;">
                    <section>
                        <div class="gap2 gray-bg" style="padding: 0px;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row merged20" id="page-contents">
                                         
                                            <div class="col-lg-12" >
                                               
                                                <div class="central-meta padding30">

                                                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
                                                    <br>
                                                    <br>
                                                    <div class="container bootdey">
                                                    <div class="email-app">
                                                     
                                                        <main>
                                                            <p style="color:#fa6342" class="text-center">Report Message</p>
                                                            <form [formGroup]="emailForm"> 
                                                                <div class="form-row mb-3">
                                                                    <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                                                                    <div class="col-10 col-sm-11">
                                                                        <input style="border-color:#fa6342 ;" type="email" class="form-control" id="to" [(ngModel)]="this.viewService.user.email" placeholder="{{this.viewService.user.email}}" formControlName="reportedEmail" readonly>
                                                                    </div>
                                                                </div>
                                                                <div class="form-row mb-3">
                                                                    <label  for="cc" class="col-2 col-sm-1 col-form-label">Name:</label>
                                                                    <div class="col-10 col-sm-11">
                                                                        <input style="border-color:#fa6342 ;" type="text" class="form-control" id="cc" [(ngModel)]="this.viewService.user.username" placeholder="{{this.viewService.user.username}}" formControlName="reportedName" readonly>
                                                                    </div>
                                                                </div>
                                                         
                                                             
                                                           
                                                            <div class="row">
                                                                <div class="col-sm-11 ml-auto">
                                                                 
                                                                    <div style="border-color:#fa6342 ;" class="form-group mt-4">
                                                                        <textarea  formControlName="reportMessage" style="border-color:#fa6342 ; border-style: solid; border-width: 1px;" class="form-control" id="message" name="body" rows="12" placeholder="Click here to reply"></textarea>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <button   style="       margin-left: 500px; margin-right: 5px;  "  type="submit" class="btn btnn" (click)="SendEmail()"cdkFocusInitial >Send</button>
                                                                        <button  type="submit" class="btn btnn" >Discard</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        </main>
                                                    </div>
                                                    </div>


                                                 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
         </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
